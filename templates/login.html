{% extends "base.html" %}
{% block content %}
    <h1>Login Page</h1>
    <ul>
    {% for m in messages %}
        <li>{{ m }}</li>
    </ul>
    {%endfor%}

    <form action="/login" method="POST">
        {{ form.hidden_tag() }}
        {{ render_field(form.username_field) }}
        <br>
        {{ render_field(form.password)}}
        <br>
        {{ form.submit() }}
    </form>
{% endblock %}
